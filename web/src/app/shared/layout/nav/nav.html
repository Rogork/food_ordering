<!-- Sidebar -->
<aside class="fixed left-0 top-16 h-[calc(100vh-4rem)] w-64 bg-gray-900/50 backdrop-blur-md border-r border-white/10 z-40 transform transition-transform duration-300 lg:translate-x-0" [class.translate-x-0]="sidebarOpen()" [class.-translate-x-full]="!sidebarOpen()">

  <div class="flex flex-col h-full">
    <!-- Navigation Menu -->
    <nav class="flex-1 py-6 px-4 space-y-2 overflow-y-auto">
      @for (item of navigationItems; track item.path) {
      <div>
        <a [routerLink]="item.path" routerLinkActive="bg-orange-600/20 text-orange-400 border-orange-500/50" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:text-white
                          hover:bg-white/10 transition-all group border border-transparent">
          <span class="text-lg">{{ item.icon }}</span>
          <span class="font-medium">{{ item.label }}</span>
          @if (item.badge) {
          <span class="ml-auto bg-red-500 text-xs px-2 py-1 rounded-full">{{ item.badge }}</span>
          }
        </a>

        <!-- Sub-navigation -->
        @if (item.children && item.children.length > 0) {
        <div class="ml-8 mt-2 space-y-1">
          @for (child of item.children; track child.path) {
          <a [routerLink]="child.path" routerLinkActive="text-orange-400" class="block px-3 py-2 text-sm text-gray-400 hover:text-white transition-colors rounded">
            {{ child.label }}
          </a>
          }
        </div>
        }
      </div>
      }
    </nav>

    <!-- Bottom Section -->
    <div class="p-4 border-t border-white/10">

      <!-- Support Link -->
      <button class="w-full flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/10 rounded-lg transition-all">
        <span>‚ùì</span>
        <span class="font-medium">Help & Support</span>
      </button>
    </div>
  </div>
</aside>

<!-- Mobile Sidebar Overlay -->
@if (sidebarOpen()) {
<div class="lg:hidden fixed inset-0 bg-black/50 z-30" (click)="toggleSidebar()"></div>
}
