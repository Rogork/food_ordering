<!-- Main content container -->
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center overflow-hidden relative pt-20">

  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    @for (emoji of foodEmojis; track $index) {
    <div class="absolute text-4xl md:text-6xl opacity-10 animate-float" [style.left.%]="emoji.left" [style.top.%]="emoji.top" [style.animation-delay]="emoji.delay + 's'">
      {{ emoji.symbol }}
    </div>
    }

    <!-- Particle system -->
    @for (particle of particles; track $index) {
    <div class="absolute w-0.5 h-0.5 bg-orange-500 rounded-full animate-twinkle" [style.left.%]="particle.x" [style.top.%]="particle.y" [style.animation-delay]="particle.delay + 's'">
    </div>
    }
  </div>

  <!-- Main content -->
  <div class="text-center z-10 max-w-2xl mx-auto px-6 transform transition-transform duration-300" [style.transform]="'translate(' + mouseOffset.x + 'px, ' + mouseOffset.y + 'px)'">

    <!-- 404 Code -->
    <div class="text-6xl md:text-8xl lg:text-9xl font-black bg-gradient-to-r from-orange-500 to-orange-400 bg-clip-text text-transparent mb-4 animate-glow">
      404
    </div>

    <!-- Error Title -->
    <h1 class="text-2xl md:text-4xl font-bold text-white mb-4">
      Oops! Page Not Found
    </h1>

    <!-- Error Message -->
    <p class="text-gray-300 text-lg mb-8 leading-relaxed max-w-md mx-auto">
      Looks like this page went on a lunch break and never came back!
      Don't worry, we've got plenty of other delicious options waiting for you.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <a [routerLink]="['/']" class="px-8 py-3 bg-gradient-to-r from-orange-600 to-orange-500 text-white font-semibold rounded-lg
                   hover:from-orange-500 hover:to-orange-400 transform hover:-translate-y-1 transition-all duration-300
                   shadow-lg shadow-orange-500/25 hover:shadow-orange-500/40 flex items-center gap-2 min-w-[200px] justify-center">
        <span>üè†</span>
        Back to Home
      </a>
    </div>
  </div>
</div>
